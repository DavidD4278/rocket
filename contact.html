    <main style="margin-top: 100px;"> <section id="contact" class="section-animated"> 
            <form action="https://formspree.io/f/xlgwdlad" method="POST" class="contact-form" style="max-width: 600px; margin: 0 auto;">
                <div class="form-group">
                    <label for="name" class="form-label">Nom :</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="subject" class="form-label">Sujet :</label>
                    <input type="text" id="subject" name="_subject" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message :</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="btn-warning" style="width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px;">Envoyer</button>
            </form>
